  <body>
    <article>
      <div class="" >
        <div class="tc black">
          <h1 class="">JS Calculator</h1>
        </div>
      </div>
    </article>

    <div class="container text-center">
      <div class="row">
        <section id="output" class="col-12 tr f1 ba b--black">OUTPUT FIELD</section>
      </div>
    </div>
<!-- Where Dymanically Created Keypad Will Reside -->
    <div class="container text-center">
      <div id="row1" class="row">
        <div id="7" data-tilt onclick="handleClick(this.id)" class="js-tilt col-3 btn numButton">7</div>
        <div id="8" data-tilt onclick="handleClick(this.id)" class="js-tilt col-3 btn numButton">8</div>
        <div id="9" data-tilt onclick="handleClick(this.id)" class="js-tilt col-3 btn numButton">9</div>
        <div id="/" data-tilt onclick="handleClick(this.id)" class="js-tilt col-3 btn numButton">/</div>
      </div>
      <div id="row2" class="row">
        <div id="4" data-tilt onclick="handleClick(this.id)" class="js-tilt col-3 btn numButton">4</div>
        <div id="5" data-tilt onclick="handleClick(this.id)" class="js-tilt col-3 btn numButton">5</div>
        <div id="6" data-tilt onclick="handleClick(this.id)" class="js-tilt col-3 btn numButton">6</div>
        <div id="*" data-tilt onclick="handleClick(this.id)" class="js-tilt col-3 btn numButton">*</div>
      </div>
      <div id="row3" class="row">
        <div id="1" data-tilt onclick="handleClick(this.id)" class="js-tilt col-3 btn numButton">1</div>
        <div id="2" data-tilt onclick="handleClick(this.id)" class="js-tilt col-3 btn numButton">2</div>
        <div id="3" data-tilt onclick="handleClick(this.id)" class="js-tilt col-3 btn numButton">3</div>
        <div id="+" data-tilt onclick="handleClick(this.id)" class="js-tilt col-3 btn numButton">+</div>
      </div>
      <div id="row4" class="row">
        <a href="#" data-toggle="tooltip" data-placement="left" title="This is the modulo operator. It displays the remaining whole numbers left when one number cannot be perfectly divided into another."></a>
        <div id="%" data-tilt onclick="handleClick(this.id)" class="js-tilt col-3 btn numButton">%</div>
        <div id="0" data-tilt onclick="handleClick(this.id)" class="js-tilt col-3 btn numButton">0</div>
        <div id="." data-tilt onclick="handleClick(this.id)" class="js-tilt col-3 btn numButton">.</div>
        <div id="-" data-tilt onclick="handleClick(this.id)" class="js-tilt col-3 btn numButton">-</div>
      </div>
    </div>

  <!--  Submit Button and Live Feedback-->
  <div class="container text-center">
    <div class="row">
      <div class="col-md-4 col-sm-12">
        <p id=sequence>
        </p>
      </div>
      <div class="col-md-2 col-sm-6 col-xs-12">
        <button id="reset" type="button" class="nonNum btn btn-lg btn-danger btn-block">Reset</button>
      </div>
      <div class="col-md-2 col-sm-6 col-xs-12">
        <button id="equals" type="button" class="nonNum btn btn-lg btn-success btn-block unsubmitted">=</button>
      </div>
    </div>
  </div>

  <div id=successContainer class="container text-center hidden">
    <div class="row">
    </div>
  </div>

  <!-- Tilt JS -->
  <script src="tilt/src/tilt.jquery.js"></script>
  <script>
    $('.js-tilt').tilt({
      glare: true,
      maxGlare: .5
    })
    $('.js-tilt').tilt({
      scale: 1.15
    })
    $(document).ready(function(){
    $ ('[data-toggle="tooltip"]').tooltip();
    });
  </script>
  </body>
